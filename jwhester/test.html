<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="test.css">
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link href="rpgui.css" rel="stylesheet" type="text/css">

</head>
<body>
<div class="rpgui-content">
    <div id="gameScreen">
        <div id="mainScreen" class="rpgui-container framed" style="height: 540px; width: 980px">
            <div class="container">
                <div id="text"></div>
                <div id="option-buttons" class="btn-grid">
                    <button class="rpgui-button golden btn"></button>
                    <button class="rpgui-button golden btn"></button>
                </div>
            </div>
        </div>
        <div id="characterScreen" class="rpgui-container framed" style="left:250px; top:540px; width: 730px">
            <div id="chPic" class="rpgui-container framed" style="left:0px; top:540px; width: 250px">
                <img src="../img/monsters-battle/candyCornWitch.png" alt="" style="width: 200px; height: 215px">
            </div>
            <div id="stats">
                <label>Health:</label>
                <div id="hp-bar" data-value=".6" class="rpgui-progress red"></div>
                <label>Mana:</label>
                <div id="mana-bar" data-value=".8" class="rpgui-progress blue"></div>
                <label>EXP:</label>
                <div id="exp-bar" data-value="0.2" class="rpgui-progress purple"></div>
            </div>
        </div>
    </div>
    <div id="battleScreen">
        <div id="mainBattleScreen">
            <div id="character"></div>
            <div id="enemy"></div>
        </div>
        <div id="battleMenu">
            <div id="statBar"></div>
            <div id="select"></div>
            <div id="choice"></div>
        </div>
    </div>
</div>
<script src="rpgui.js"></script>
<script src="candyMonsterMain.js"></script>
</body>
</html>
